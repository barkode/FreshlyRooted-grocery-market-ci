{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-7 col-md-6 my-auto">
                <!-- Display the error message for the 500 page -->
                <h1 class="display-4 logo-font text-black">
                    ERROR 500. Internal Server Error. Sorry, something went wrong on our servers. We are working to fix
                    the problem. Please try again later.
                </h1>
                <div class="my-5">
                    <!-- Provide a link to return to the main shop page -->
                    <h4>
                        <a href="{% url 'products:products' %}"
                           class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3">
                            Continue Shopping
                        </a>
                    </h4>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
