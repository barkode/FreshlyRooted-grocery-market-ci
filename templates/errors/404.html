{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-7 col-md-6 my-auto">
                <!-- Display the error message for the 404 page -->
                <h3 class="display-4 logo-font text-black">
                    ERROR 404! Oops! That page can't be found. Sorry, but the page you are looking for is not found.
                    Please, make sure you have typed the current URL.
                </h3>
                <div class="my-5">
                    <!-- Provide a link to return to the main shop page -->
                    <h4>
                        <a href="{% url 'products:products' %}"
                           class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3">
                            Continue Shopping
                        </a>
                    </h4>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
