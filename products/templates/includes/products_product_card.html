{% load static %}

<li class="product-item col-lg-2 col-md-3 col-sm-4 col-xs-6">
    <div class="contain-product layout-default">
        <div class="product-thumb">
            <a href="#" class="link-to-product">
                <img src="{{ product.image.url}}" alt="dd" width="270"
                     height="270" class="product-thumnail">
            </a>
        </div>
        <div class="info">
            <b class="categories">{{ product.category }}</b>
            <h4 class="product-title"><a href="#" class="pr-name">{{ product.name}}</a></h4>
            <div class="price">
                <ins><span class="price-amount"><span
                        class="currencySymbol">{{ product.currency.symbol }} </span>{{ product.price }}</span>
                </ins>
                <del><span class="price-amount"><span
                        class="currencySymbol">{{ product.currency.symbol }} </span>{{ product.discount }}</span>
                </del>
            </div>
            <div class="shipping-info">
                <p class="shipping-day">{{ product.shipping.name}}</p>
                <p class="for-today">Free Pickup Today</p>
            </div>
            <div class="slide-down-box">
                <p class="message">{{ product.message }}</p>
                <div class="buttons">
                    <a href="#" class="btn wishlist-btn"><i class="fa fa-heart"
                                                            aria-hidden="true"></i></a>
                    <a href="#" class="btn add-to-cart-btn"><i
                            class="fa fa-cart-arrow-down" aria-hidden="true"></i>add
                        to
                        cart</a>
                    <a href="#" class="btn compare-btn"><i class="fa fa-random"
                                                           aria-hidden="true"></i></a>
                </div>
            </div>
        </div>
    </div>
</li>
