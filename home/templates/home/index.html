{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{{ MEDIA_URL }}main-slide-01.jpg" class="d-block w-100" alt="New arrivals. Try them all.">
            </div>
            <div class="carousel-item">
                <img src="{{ MEDIA_URL }}main-slide-02.jpg" class="d-block w-100" alt="New arrivals. Try them all.">
            </div>
            <div class="carousel-item">
                <img src="{{ MEDIA_URL }}main-slide-03.jpg" class="d-block w-100" alt="New arrivals. Try them all.">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-target="#carouselExampleFade" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-target="#carouselExampleFade" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </button>
    </div>
    <div class="hero-text container h-100">
        <div class="row h-100">
            <div class="col-7 col-md-6 my-auto">
                <h1 class="display-4 logo-font text-black">
                    The new freshness are here
                </h1>
                <div class="my-5">
                    <h4>
                        <a href="{% url 'products:products' %}" class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3">Try They Now</a>
                    </h4>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block postload_js %}
    {{ block.super }}

{% endblock %}
